        <h1>Kindle highlight parser</h1>
        <p>Tool to parse kindle highlights and organise them by book/document (markdown and HTML format).</p>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="card col-md-11 col-xl-5 m-2 bg-light">
            <h4>Input </h4>
            <p>Paste the content of <i>My Clippings.txt</i> (kindle "documents")</p>
            <textarea id="inputContent" class="col-md-12"></textarea>
            <button class="btn btn-primary m-1" id="convertButton">Convert</button>
        </div>
        <div class="card col-md-11 col-xl-5 m-2  bg-light">
            <h4>Re-organised content</h4>
            <p>Markdown</p>
            <textarea id="outputContent" class="col-md-12"></textarea>
            <button class="btn btn-secondary m-1" id="copyButton">Copy to clipboard</button>
        </div>

        <div class="card bg-light col-xl-12 mt-5" style="visibility: hidden" id="outputContentHtmlWrapper">
            <div class="" id="outputContentHtml">...</div>
        </div>

    </div>
